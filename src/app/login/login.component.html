<div class="container">
    <mat-card class="animate__animated animate__fadeIn">
          
      <mat-card-header>
        <img src="../../assets/hrhvm.png" alt="" class="img-log animate__animated animate__fadeIn" >  
    
        
       
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="onSubmit()" >
         
          
          <mat-form-field appearance="outline" class="mt-3 animate__animated animate__fadeIn ">
            <mat-label>Usuario</mat-label>
            <input matInput placeholder="Ingrese Usuario" formControlName="usuario">
            <mat-icon matSuffix>person</mat-icon>
            <mat-error *ngIf="form.invalid">{{obtenerErrorCampoNombre('usuario')}}</mat-error>
          </mat-form-field>
    
          <mat-form-field appearance="outline" class="mt-2 animate__animated animate__fadeIn ">
            <mat-label>Password</mat-label>
            <input matInput placeholder="Ingrese Contraseña" type="password" formControlName="password" [type]="hide ? 'password' : 'text'">
            <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="form.invalid">{{obtenerErrorCampoNombre('password')}}</mat-error>
          </mat-form-field>
    
          <button mat-raised-button color="primary" [disabled]="form.invalid" class="mt-2 animate__animated animate__fadeIn ">
          
            Iniciar sesión
            
          </button>
    
          
        </form>
      </mat-card-content>
    </mat-card>
    
    </div>
